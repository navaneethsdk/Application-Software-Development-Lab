<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css">
    
</head>
<body>
<div class="container">
  <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Add Patients</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <img src="images/patient.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Name" name="name" required>

      <label for="add"><b>Address</b></label>
      <input type="text" placeholder="Address" name="add" required>

      <label for="age"><b>Age</b></label>
      <input type="text" placeholder="Age" name="age">

      <label for="gname"><b>Guardian Name</b></label>
      <input type="text" placeholder="Guardian Name" name="gname" required>

      <button type="submit">Submit</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<a href="doctor.html"><button>Doctor Details</button></a>
</div>

    
</body>
</html>
